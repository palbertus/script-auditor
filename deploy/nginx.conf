# Nginx reverse proxy for Script Auditor
# Place at: /etc/nginx/sites-available/script-auditor
# Then: ln -s /etc/nginx/sites-available/script-auditor /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;   # ‚Üê replace with your domain or VPS IP

    # SSE requires disabled proxy buffering
    proxy_buffering off;
    proxy_cache off;

    location / {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;

        # Required for SSE (Server-Sent Events)
        proxy_set_header   Connection        '';
        proxy_read_timeout 180s;
    }
}
